<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1714">
    <title>Buchverwaltung</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" type="image/png" href="favicon_apple.png">
</head>
<body>
    <div class="page">
        <header class="header">
            <h1>Buchverwaltung</h1>
            <span id="appVersion" class="app-version"></span>
            <div id="tokenIndicator" class="token-indicator"></div>
        </header>

        <form action="submit.php" id="bookForm" method="POST" class="card">
            <input type="hidden" id="token" name="token">

            <div class="form-group">
                <label for="author">Autor</label>
                <div class="autocomplete-wrapper">
                    <input type="text" id="author" name="author" required autocomplete="off" placeholder="z.B. Stephen King">
                    <div id="authorAutocomplete" class="autocomplete-items"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="title">Titel</label>
                <input type="text" id="title" name="title" required placeholder="z.B. Es">
            </div>

            <div class="form-row">
                <div class="form-group form-group--flex">
                    <label for="series">Buchreihe</label>
                    <div class="autocomplete-wrapper">
                        <input type="text" id="series" name="series" placeholder="Optional" autocomplete="off">
                        <div id="seriesAutocomplete" class="autocomplete-items"></div>
                    </div>
                </div>
                <div class="form-group form-group--narrow">
                    <label for="seriesPart">Teil</label>
                    <input type="number" pattern="[0-9]*" id="seriesPart" name="seriesPart" placeholder="#">
                </div>
            </div>

            <div class="form-group">
                <label for="note">Bemerkung</label>
                <textarea id="note" name="note" rows="3" placeholder="Optional"></textarea>
            </div>

            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="ebook" name="ebook">
                    <span class="checkbox-box"></span>
                    <span>eBook</span>
                </label>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                <i class="fa fa-book"></i>
                Buch speichern
            </button>
        </form>

        <section class="section">
            <div class="section-header">
                <h2>Zwischengespeichert</h2>
                <span id="savedCount" class="badge"></span>
            </div>
            <div id="savedBooks" class="book-list">
                <div class="loading-state">Lade Bücher…</div>
            </div>
        </section>

        <section class="section">
            <div class="section-header">
                <h2>Bücherliste</h2>
                <span id="syncedCount" class="badge"></span>
            </div>
            <div class="search-bar">
                <i class="fa fa-search search-bar-icon"></i>
                <input type="text" id="search" placeholder="Suche nach Autor oder Titel…">
            </div>
            <div id="syncedBooks" class="book-list">
                <div class="loading-state">Lade Bücher…</div>
            </div>
        </section>
    </div>

    <div id="toastContainer" class="toast-container"></div>

    <!-- Buchdetail-Modal -->
    <div class="detail-overlay" id="detailOverlay"
         role="dialog" aria-modal="true" aria-labelledby="detailTitle">
        <div class="detail-drawer" id="detailDrawer">
            <div class="detail-handle" aria-hidden="true"></div>
            <button class="detail-close" id="detailClose" type="button" aria-label="Schließen">✕</button>

            <div class="detail-scroll">
                <div class="detail-header">
                    <div class="detail-cover" id="detailCover">
                        <div class="detail-cover-placeholder">
                            <svg width="28" height="34" viewBox="0 0 28 34" fill="none">
                                <rect x="1" y="1" width="26" height="32" rx="3" stroke="currentColor" stroke-width="1.5"/>
                                <line x1="5" y1="9"  x2="23" y2="9"  stroke="currentColor" stroke-width="1.3" stroke-linecap="round"/>
                                <line x1="5" y1="13" x2="23" y2="13" stroke="currentColor" stroke-width="1.3" stroke-linecap="round"/>
                                <line x1="5" y1="17" x2="18" y2="17" stroke="currentColor" stroke-width="1.3" stroke-linecap="round"/>
                            </svg>
                        </div>
                    </div>
                    <div class="detail-hero">
                        <h2 class="detail-title" id="detailTitle"></h2>
                        <div class="detail-author" id="detailAuthor"></div>
                        <div class="detail-stars-row" id="detailStars"></div>
                        <div class="detail-chips" id="detailChips"></div>
                    </div>
                </div>

                <div class="detail-body" id="detailBody"></div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
